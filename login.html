<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>


    <header class="container-fluid header-previous-page">
      <nav class="nav-bar">
        <ul class="nav-list">
          <li class="list-item">
            <a href="./paginainicial.html">
                <i class="fa-solid fa-arrow-left fa-2x" title="previous page"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="greetings">
        <h1>welcome <br> <span>back!</span></h1>
      </div>

      <form method="get" autocomplete="on" class="container-sm">
        <div class="email container-sm">
          <input type="text" name="text" id="text" placeholder="Email" autocomplete="on">
        </div>

        <div class="password container-sm">
          <input type="password" name="password" id="password" placeholder="Senha" maxlength="12">
        </div>

        <div class="button-submit">
          <input type="submit" value="log-in">
        </div>
      </form>
      <p>
        <a href="./recover.html" target="_blank" class="recover">
          forgot password ?
        </a>
      </p>
    </main>
    <footer class="container-fluid">
      <div class="create-password">
        <p>don't have on account ? <a href="./createaccount.html" target="_blank" class="a-sign-up">sign up</a></p>
      </div>
    </footer>
    
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
