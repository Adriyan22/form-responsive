    <link rel="stylesheet" href="./paginainicial.css">

  <body translate="yes">
    
    <header id="studio" class="container-sm">
        <div class="soon">
            <div class="circle-icon">
                <span class="circle-one"></span>
                <span class="circle-two"></span>
                <span class="circle-three"></span>
            </div>
            <p class="studio-name">studio <br> shodwe</p>

    <main class="container-sm">
        <section class="container-sm content">
            <div class="lets-get">
                <h1>let's get <br> <span class="start">started!</span></h1>

            <div class="enrollment">
                <a href="./login.html" target="_blank">

            </div>

            <div class="means-of-registration container-sm">

                </span>

                    <i class="fa-solid fa-mobile"></i>

    <footer class="container-sm">

            <p class="optional">

            <a href="./createaccount.html" target="_blank" class="new-registration">sign up now</a>
        </div>
    </footer>
    <script src="./paginainicial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
